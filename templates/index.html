<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Task Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <style>
        .task-tag {
            display: inline-block;
            padding: 2px 8px;
            margin: 2px;
            border-radius: 12px;
            background-color: #007bff;
            color: white;
        }
        .select2-container {
            width: 100% !important;
        }
        #ganttChart {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Project Task Scheduler</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Project Start Date</h5>
                <input type="datetime-local" id="projectStartDate" class="form-control mb-3">
                
                <h5 class="card-title">Add New Task</h5>
                <div class="mb-3">
                    <label for="taskName" class="form-label">Task Name</label>
                    <input type="text" class="form-control" id="taskName">
                </div>
                <div class="mb-3">
                    <label for="taskDuration" class="form-label">Duration (days)</label>
                    <input type="number" class="form-control" id="taskDuration" min="1">
                </div>
                <div class="mb-3">
                    <label for="taskMajor" class="form-label">Major Order (Milestone)</label>
                    <input type="number" class="form-control" id="taskMajor" min="1">
                </div>
                <div class="mb-3">
                    <label for="taskDependencies" class="form-label">Dependencies</label>
                    <select class="form-control" id="taskDependencies" multiple>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="addTask()">Add Task</button>
            </div>
        </div>

        <div class="mb-4">
            <button class="btn btn-success" onclick="calculateDates()">Calculate Project Dates</button>
            <button class="btn btn-danger" onclick="resetTasks()">Reset All Tasks</button>
            <button class="btn btn-primary" onclick="displayGanttChart()">Display Gantt Chart</button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Duration (days)</th>
                        <th>Order</th>
                        <th>Dependencies</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                    </tr>
                </thead>
                <tbody id="taskTable">
                </tbody>
            </table>
        </div>

        <div id="ganttChart" class="d-none">
            <h3>Project Gantt Chart</h3>
            <canvas id="ganttCanvas"></canvas>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
